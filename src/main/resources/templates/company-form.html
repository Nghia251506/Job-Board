<!-- src/main/resources/templates/companies-form.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<body>
<div th:block th:replace="~{layout :: layout(
      pageTitle=${'Thêm công ty'},
      content=~{::content}
)}">
    <section th:fragment="content">
        <div class="container mt-4">
            <h1 th:if="${company.id == null}">Thêm Công ty mới</h1>
            <h1 th:unless="${company.id == null}">Chỉnh sửa Công ty</h1>
            <form th:action="${company.id == null} ? @{/companies} : @{/companies/{id}(id=${company.id})}"
                  th:object="${company}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Tên:</label>
                    <input type="text" th:field="*{name}" id="name" class="form-control" />
                    <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Địa chỉ:</label>
                    <input type="text" th:field="*{address}" id="address" class="form-control" />
                    <div class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="text" th:field="*{email}" id="email" class="form-control" />
                    <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>
                <div class="mb-3">
                    <label for="website" class="form-label">Website:</label>
                    <input type="text" th:field="*{website}" id="website" class="form-control" />
                    <div class="text-danger" th:if="${#fields.hasErrors('website')}" th:errors="*{website}"></div>
                </div>

                <button type="submit" class="btn btn-success">Lưu</button>
                <a th:href="@{/companies}" class="btn btn-secondary">Hủy</a>
            </form>
        </div>
    </section>
</div>
</body>
</html>
